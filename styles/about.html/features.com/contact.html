</DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect Vibes</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            max-width: 960px;
            margin: 0 auto;
        }
        header {
            background-color: #ffeb99; /* Light yellow background */
            padding: 20px;
            text-align: left;
            position: relative; /* For image positioning */
        }
        header img {
            max-width: 200px; /* Adjust as needed */
            height: auto;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em; /* Adjust as needed */
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2em; /* Adjust as needed */
        }
        nav {
            background-color: #eee;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        nav li {
            display: block;
            margin: 5px 0;
        }
        nav a {
            text-decoration: none;
            color: #333;
        }
        .contact-section {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative; /* For the Contact Us box */
        }
        .contact-section h2 {
            margin-top: 0;
        }
        .contact-section p {
            margin-bottom: 10px;
        }
        .contact-us-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            position: relative; /* For the outline */
        }
        .contact-us-box::before {
            content: "Contact Us";
            position: absolute;
            top: -10px;
            left: 10px;
            background-color: #fff;
            padding: 0 5px;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Purrfect Vibes</h1>
        <p>Where Every Cat Finds Its Vibe</p>
        <img src="images/cat-logo.png.png" alt="Cat Image"> </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <section class="contact-section">
            <div class="contact-us-box">
                <p>Purrfect Vibes HQ</p>
                <p>123 Whisker Lane</p>
                <p>Meowtown, CA 90210</p>
                <p>(555) 867-5309</p>
            </div>
        </section>
    </div>
</body>
</head>
